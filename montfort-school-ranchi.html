<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detailed View</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">

</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Loyola Literacy Center</h1>
    <div class="row mb-4">
      <div class="col-12">
        <div class="carousel-container">
          <span class="arrow-button left" id="prevBtn"><i class="fa-solid fa-chevron-left"></i></span>
          <img id="mainImage" src="http://montfortranchiorg.com//storage/pages/October2023/LITERACY%20CENTRE-3.jpeg" class="img-fluid rounded" alt="Main Image">
          <span class="arrow-button right" id="nextBtn"><i class="fa-solid fa-chevron-right"></i></span>
        </div>
      </div>
    </div>
    <div class="row mb-5">
      <div class="col-12 d-flex justify-content-center">
        <div class="d-flex flex-wrap" id="img-thumbnail-container">
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
 <script>
  const images = [
    "http://montfortranchiorg.com//storage/pages/October2023/LITERACY%20CENTRE-3.jpeg",
    "http://montfortranchiorg.com//storage/pages/October2023/IMG-20190824-WA0033.jpg",
    "http://montfortranchiorg.com//storage/pages/October2023/23.jpg",
    "http://montfortranchiorg.com//storage/pages/October2023/LITERACY%20CENTRE-3.jpeg",
    "http://montfortranchiorg.com//storage/pages/October2023/IMG-20190824-WA0033.jpg",
    "http://montfortranchiorg.com//storage/pages/October2023/23.jpg",
  ];

  let currentIndex = 0;
  const mainImage = document.getElementById('mainImage');
  const imageContainer = document.getElementById('img-thumbnail-container');

  function populateThumbnails() {
    imageContainer.innerHTML = ''; // Clear existing thumbnails
    images.forEach((src, index) => {
      const img = document.createElement("img");
      img.src = src;
      img.setAttribute('class', 'img-thumbnail mx-2 related-image');
      img.setAttribute('data-index', index); // Store index in data attribute
      imageContainer.appendChild(img);
    });
    updateImage(currentIndex); // Update image and highlight after populating
  }

  function updateImage(index) {
    mainImage.src = images[index];
    const relatedImages = document.querySelectorAll('.related-image');
    relatedImages.forEach((img, i) => {
      img.classList.toggle('active', i === index);
    });
  }

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateImage(currentIndex);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateImage(currentIndex);
  });

  imageContainer.addEventListener('click', (event) => {
    if (event.target.classList.contains('related-image')) {
      currentIndex = parseInt(event.target.getAttribute('data-index'), 10);
      updateImage(currentIndex);
    }
  });

  // Initialize with the first image
  populateThumbnails();
</script>

</body>
</html>
